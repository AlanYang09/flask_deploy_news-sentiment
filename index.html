<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #555;
            border-radius: 5px;
        }

        main {
            width: 80%;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .articles {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .article {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .article a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .votes {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .vote-buttons button {
            margin-right: 10px;
        }

        .sentiment {
            color: #007BFF;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>News Sentiment Analysis</h1>
    <nav>
        <a href="index.html">Bitcoin</a>
        <a href="crypto.html">Crypto</a>
        <a href="stocks.html">Stocks</a>
        <a href="technology.html">Technology</a>
    </nav>
</header>

<main>
    <div class="articles" id="articles-container">
        <h2>Articles</h2>
        <!-- Articles will be injected here -->
    </div>
</main>

<footer>
    <p>Powered by News API</p>
</footer>

<script>
    const articles = [
        {
            title: "Bitcoin hits new all-time high",
            url: "https://example.com/bitcoin-news",
            published_at: "2025-04-10",
            sentiment: "Bullish",
            votes: { bullish: 5, bearish: 1, neutral: 2 }
        },
        {
            title: "Crypto market sees increased regulation",
            url: "https://example.com/crypto-update",
            published_at: "2025-04-09",
            sentiment: "Neutral",
            votes: { bullish: 3, bearish: 2, neutral: 6 }
        }
    ];

    const container = document.getElementById('articles-container');

    articles.forEach((article, idx) => {
        const articleDiv = document.createElement('div');
        articleDiv.className = 'article';

        articleDiv.innerHTML = `
            <a href="${article.url}" target="_blank">${article.title}</a>
            <p><strong>Published at:</strong> ${article.published_at}</p>
            <p><strong>Sentiment:</strong> <span class="sentiment">${article.sentiment}</span></p>
            <div class="votes">
                <strong>Votes:</strong>
                Bullish: <span id="bullish-${idx}">${article.votes.bullish}</span> |
                Bearish: <span id="bearish-${idx}">${article.votes.bearish}</span> |
                Neutral: <span id="neutral-${idx}">${article.votes.neutral}</span>
            </div>
            <div class="vote-buttons">
                <button onclick="vote(${idx}, 'bullish')">Bullish</button>
                <button onclick="vote(${idx}, 'bearish')">Bearish</button>
                <button onclick="vote(${idx}, 'neutral')">Neutral</button>
            </div>
        `;

        container.appendChild(articleDiv);
    });

    function vote(index, type) {
        const span = document.getElementById(`${type}-${index}`);
        let count = parseInt(span.textContent);
        span.textContent = count + 1;
        alert(`You voted ${type.charAt(0).toUpperCase() + type.slice(1)} for article ${index + 1}`);
    }
</script>

</body>
</html>
