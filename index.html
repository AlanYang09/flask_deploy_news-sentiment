<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analysis</title>
    <style>
        /* (same CSS as before) */
    </style>
</head>
<body>

<header>
    <h1>News Sentiment Analysis</h1>
    <nav>
        <a href="index.html">Bitcoin</a>
        <a href="crypto.html">Crypto</a>
        <a href="stocks.html">Stocks</a>
        <a href="technology.html">Technology</a>
    </nav>
</header>

<main>
    <div class="graph">
        <h2>Sentiment Breakdown</h2>
        <img src="sentiment_graph.png" alt="Sentiment Graph">
    </div>

    <div class="articles" id="articles-container">
        <h2>Articles</h2>
        <!-- Articles will be injected here by JS -->
    </div>
</main>

<footer>
    <p>Powered by News API</p>
</footer>

<script>
    // Example static articles data (replace with actual data or fetch from an API)
    const articles = [
        {
            title: "Bitcoin reaches new highs",
            url: "https://example.com/bitcoin-news",
            published_at: "2025-04-10",
            sentiment: "Bullish",
            votes: { bullish: 12, bearish: 2, neutral: 3 }
        },
        {
            title: "Crypto regulation in the US",
            url: "https://example.com/crypto-regulation",
            published_at: "2025-04-09",
            sentiment: "Neutral",
            votes: { bullish: 4, bearish: 5, neutral: 8 }
        }
    ];

    const container = document.getElementById('articles-container');

    articles.forEach((article, idx) => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `
            <a href="${article.url}" target="_blank">${article.title}</a>
            <p><strong>Published at:</strong> ${article.published_at}</p>
            <p><strong>Sentiment:</strong> <span class="sentiment">${article.sentiment}</span></p>
            <div class="votes">
                <strong>Votes:</strong> 
                Bullish: ${article.votes.bullish} |
                Bearish: ${article.votes.bearish} |
                Neutral: ${article.votes.neutral}
            </div>
            <div class="vote-buttons">
                <button onclick="alert('You voted Bullish for article ${idx + 1}')">Bullish</button>
                <button onclick="alert('You voted Bearish for article ${idx + 1}')">Bearish</button>
                <button onclick="alert('You voted Neutral for article ${idx + 1}')">Neutral</button>
            </div>
        `;
        container.appendChild(div);
    });
</script>

</body>
</html>
